<h2>{{companyName}}</h2>

<p>{{companyNumberLabel}} <strong>{{companyNumber}}</strong></p>

<ul *ngIf="officersList.length > 0">
  <li *ngFor="let officer of officersList">
    <span class="name">{{officer.name}}</span>
    <span>{{officer.officer_role}}</span>
  </li>
</ul>

<div *ngIf="officersList.length == 0" >
  <p>{{zeroResultsMessage}}</p>
</div>

<button (click)="goBack()">{{goBackButtonLabel}}</button>
