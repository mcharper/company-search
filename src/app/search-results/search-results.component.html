<h1>{{title}}</h1>

<ul *ngIf="searchResults" >
  <li *ngFor="let searchResult of searchResults">
    <app-search-result-item [companyDetails]="searchResult" />
  </li>
</ul>

<div *ngIf="!searchResults">
  <p>Sorry, we did not find any results to match your query.</p>
</div>

<button (click)="goBack()">{{goBackButtonLabel}}</button>
